    <p>neste exercicio irei imprimir uma string digitada mo prompt</p>

    <script>
            var nome = window.prompt('escreva seu nome:')
            document.write(`${nome} <br/>`)
            document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()}<br/>`)
            document.write(`Seu nome em letras maiusculas é ${nome.toLowerCase()}`)
